<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Paletería</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/pos/Frontend/css/menu.css"> <!-- Asegúrate de poner la ruta correcta -->
 <!-- Vincula el archivo CSS de productos -->
 <link rel="stylesheet" href="../css/productos.css">
</head>
<body>
   <!-- Botón para abrir el menú -->
   <div class="menu-toggle" onclick="toggleMenu()">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
</div>

<!-- Menú lateral -->
<nav class="sidebar" id="sidebar">
    <!-- Botón para cerrar el menú -->
    <div class="close-btn" onclick="closeMenu()">×</div>
    <ul>
        <li><a href="inicio.html">Punto de Venta</a></li>
        <li><a href="admin_sucursales.html">Administrar Sucursales</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="inventario.html">Inventario</a></li>
        <li><a href="/pos/index.html">Cerrar Sesión</a></li>

    </ul>
</nav>


    <!-- Logo en la parte superior -->
    <img id="logo" src="/pos/Frontend/imagenes/logo.JPG" alt="Logo">

    <div class="container">
        <div class="card">
            <h2>Productos en Inventario</h2>

            <select id="selectSucursal" onchange="cargarProductos()" class="border p-2 mt-2">
                <option value="">Selecciona una sucursal</option>
                <option value="1">Sucursal Papatla</option>
                <option value="2">Sucursal Poza Rica</option>
                <option value="3">Sucursal Tuxpan</option>
            </select>
            

    
            <!-- Barra de búsqueda -->
            <div class="mb-4">
                <input type="text" id="searchInput" class="w-full px-3 py-2 border rounded-lg" placeholder="Buscar producto por nombre..." onkeyup="filterProducts()" />
            </div>
            
            <!-- Contenedor con desplazamiento para la tabla -->
            <div class="overflow-auto" style="max-height: 400px;">
                <!-- Tabla de productos -->
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Los productos se llenarán aquí mediante JavaScript -->
                    </tbody>
                </table>
            </div>
    
            <!-- Botón para añadir un producto nuevo -->
            <button class="btn" onclick="openAddModal()">Añadir Producto</button>
        </div>
    </div>
    

    <!-- Modal para editar producto -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 class="text-center font-bold text-lg">Editar Producto</h3>
            <form id="editForm">
                <label for="editNombre">Nombre:</label>
                <input type="text" id="editNombre" class="w-full px-3 py-2 border rounded-lg mb-4" required>

                <label for="editDescripcion">Descripción:</label>
                <textarea id="editDescripcion" class="w-full px-3 py-2 border rounded-lg mb-4" required></textarea>

                <label for="editStock">Stock:</label>
                <input type="number" id="editStock" class="w-full px-3 py-2 border rounded-lg mb-4" required>

                <label for="editPrecio">Precio:</label>
                <input type="number" id="editPrecio" class="w-full px-3 py-2 border rounded-lg mb-4" required>

                <label for="editCategoria">Categoría:</label>
                <select id="editCategoria" class="w-full px-3 py-2 border rounded-lg mb-4" required></select>

                <button type="submit" class="btn bg-green-500 text-white py-2 px-4 rounded-lg">Guardar Cambios</button>
                <button type="button" class="btn bg-red-500 text-white py-2 px-4 rounded-lg" onclick="closeEditModal()">Cerrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para añadir un producto -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <h3 class="text-center font-bold">Añadir Producto</h3>
            <form id="addProductForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" required>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" required>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" required>

                <label for="categoria">Categoría:</label>
                <select id="categoria" required></select>

                <button type="submit">Guardar Producto</button>
            </form>
            <button onclick="closeAddModal()" class="btn">Cerrar</button>
        </div>
    </div>

     <!-- Vincula el archivo JS del menú -->
  <script src="../js/menu.js" defer></script>
  <!-- Vincula el archivo JS de productos -->
  <script src="../js/productos.js" defer></script>
</body>
</html>
