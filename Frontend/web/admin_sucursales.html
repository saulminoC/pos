<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sucursales</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00aaff, #00d9c2);
            font-family: 'Arial', sans-serif;
        }

        #logo {
            width: 200px;
            height: auto;
            margin: 30px auto;
            display: block;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        .sucursal-buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .sucursal-buttons button {
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- Logo en la parte superior -->
    <img id="logo" src="/pos/Frontend/imagenes/logo.JPG" alt="Logo">

    <div class="container">
        <!-- Filtro y sucursales -->
        <div class="sucursal-buttons">
            <!-- Redirigir a sucursal.html con el ID de la sucursal como parÃ¡metro -->
            <button class="btn" onclick="location.href='sucursal.html?sucursal=1'">Sucursal 1</button>
            <button class="btn" onclick="location.href='sucursal.html?sucursal=2'">Sucursal 2</button>
            <button class="btn" onclick="location.href='sucursal.html?sucursal=3'">Sucursal 3</button>
        </div>
    </div>
</body>
</html>
