<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/inventario.css">
    <script src="../js/inventario.js" defer></script>
</head>
<body>
    <header>
        <h1 class="text-center text-3xl mt-6">Reporte de Inventario</h1>
    </header>

    <div class="container mt-10">
        <!-- Filtro de Fecha -->
        <div class="flex justify-between mb-4">
            <input type="date" id="filterDate" class="px-4 py-2 border rounded" placeholder="Filtrar por Fecha">
            <button class="btn" onclick="loadInventoryData()">Filtrar</button>
        </div>

        <!-- Reporte de Stock Actual -->
        <section id="stock-report" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Reporte de Stock Actual</h2>
            <table id="stockTable" class="w-full table-auto">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">ID Producto</th>
                        <th class="border px-4 py-2">Nombre</th>
                        <th class="border px-4 py-2">Stock Actual</th>
                        <th class="border px-4 py-2">Precio</th>
                        <th class="border px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los productos mediante JS -->
                </tbody>
            </table>
        </section>

        <!-- Reporte de Movimientos -->
        <section id="movement-report" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Reporte de Movimientos</h2>
            <table id="movementTable" class="w-full table-auto">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">ID Producto</th>
                        <th class="border px-4 py-2">Movimiento</th>
                        <th class="border px-4 py-2">Cantidad</th>
                        <th class="border px-4 py-2">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los movimientos mediante JS -->
                </tbody>
            </table>
        </section>

        <!-- Ajuste Manual de Inventario -->
        <section id="manual-adjustment" class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Ajuste Manual de Inventario</h2>
            <form id="adjustmentForm">
                <label for="productSelect">Producto</label>
                <select id="productSelect" class="px-4 py-2 border rounded mb-4">
                    <!-- Opciones de productos se llenarán mediante JS -->
                </select>
                
                <label for="adjustmentAmount">Cantidad a Ajustar</label>
                <input type="number" id="adjustmentAmount" class="px-4 py-2 border rounded mb-4" required>

                <label for="adjustmentReason">Razón del Ajuste</label>
                <textarea id="adjustmentReason" class="px-4 py-2 border rounded mb-4" required></textarea>

                <button type="submit" class="btn">Guardar Ajuste</button>
            </form>
        </section>
    </div>
</body>
</html>
