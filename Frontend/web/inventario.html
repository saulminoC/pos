<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos en Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/pos/Frontend/css/inventario.css">
    <link rel="stylesheet" href="/pos/Frontend/css/menu.css">
    <script src="/pos/Frontend/js/inventario.js" defer></script>
    <script src="/pos/Frontend/js/menu.js" defer></script>
</head>
<body>
    <!-- Botón para abrir el menú -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <!-- Menú lateral -->
    <nav class="sidebar" id="sidebar">
        <div class="close-btn" onclick="closeMenu()">×</div>
        <ul>
            <li><a href="inicio.html">Punto de Venta</a></li>
            <li><a href="admin_sucursales.html">Administrar Sucursales</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="inventario.html">Inventario</a></li>
            <li><a href="/pos/index.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <img id="logo" src="/pos/Frontend/imagenes/logo.JPG" alt="Logo">

    <div class="container">
        <h1 class="text-center text-xl">Productos en Inventario</h1>
        
        <!-- Dropdown para elegir la sucursal -->
        <div class="mb-4">
            <label for="selectSucursal" class="text-lg">Selecciona una Sucursal:</label>
            <select id="selectSucursal" onchange="cargarProductos()" class="border p-2 mt-2">
                <option value="">Selecciona una sucursal</option>
                <option value="1">Sucursal Papatla</option>
                <option value="2">Sucursal Poza Rica</option>
                <option value="3">Sucursal Tuxpan</option>
            </select>
        </div>

        <!-- Botones de descargar en Excel y PDF -->
<div class="mb-4">
    <button id="btnExcel" class="btn btn-primary" onclick="descargarExcel()">Descargar Excel</button>
    <button id="btnPdf" class="btn btn-primary" onclick="descargarPDF()">Descargar PDF</button>
</div>

        <!-- Tabla de productos -->
        <table class="table-auto w-full mt-4" id="productosTabla">
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Sucursal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se llenarán dinámicamente con JS -->
            </tbody>
        </table>
    </div>



</body>
</html>
